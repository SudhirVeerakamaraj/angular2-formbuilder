<div class="col-sm-12 col-xs-12 form-group">
    <div class="col-sm-4">
        <label for="customInputbox">Some Label that will be made dynamic</label>
    </div>
    <div class="col-sm-8">
        <input type="text" name="customInputbox" [(ngModel)]="textboxValue" #inputTextbox=ngModel (keyup)="update(inputTextbox.value)" placeholder="type something here"
            required />

    </div>
    <pre>
        Is Valid?- {{inputTextbox.valid | json}} 
        Is Dirty?- {{inputTextbox.dirty | json}}
        Has been touched?- {{inputTextbox.touched|json}}
    </pre>

</div>

<div class="form-group" [ngClass]="{'has-error': (invalid | async)}">
  <label for=inputData.id class="control-label col-sm-4">{{inputData.label}}</label>
  <div class="col-sm-6">
    <input type="text" [(ngModel)]="value" class="form-control" [ngClass]="{invalid: (invalid | async)}" />
    <validation-messages *ngIf="invalid | async" [messages]="failures | async">
    </validation-messages>
  </div>
</div>

<form id="mainForm" name="mainForm" novalidate (ngSubmit)="onSubmit()" #mainForm="ngForm" class="form-horizontal container"
    role="form">

    <form-text [name]=formControls.inputTextbox.id [inputData]=formControls.inputTextbox [(required)]="formControls.inputTextbox.isRequired"
        [(minlength)]="formControls.inputTextbox.minlength" [(maxlength)]="formControls.inputTextbox.maxlength" [(ngModel)]=formControls.inputTextbox.value>
    </form-text>
    <form-dropdown [name]=formControls.inputDropdown.id [inputData]=formControls.inputDropdown [(required)]="formControls.inputDropdown.isRequired"
        [(ngModel)]=formControls.inputDropdown.value>
    </form-dropdown>
    <form-radio [name]=formControls.inputRadioGroup.id [inputData]=formControls.inputRadioGroup [(required)]="formControls.inputRadioGroup.isRequired"
        [(ngModel)]=formControls.inputRadioGroup.value>
    </form-radio>
    <form-toggle [name]=formControls.inputToggleGroup.id [inputData]=formControls.inputToggleGroup [(required)]="formControls.inputToggleGroup.isRequired"
        [(ngModel)]=formControls.inputToggleGroup.value>
    </form-toggle>
    <div class="row">
        <pre>
            {{mainForm.value | json}}
        </pre>
    </div>
    <div class="row">
        <div class="col-sm-6 pull-right">
            <button type="submit" class="btn btn-lg btn-primary pull-right" [disabled]="!mainForm.valid">Next</button>
        </div>
    </div>
</form>
